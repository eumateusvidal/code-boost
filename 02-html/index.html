<!DOCTYPE html>
<html lang="pt-br">

<!-- Head - tag de cabeçario -->
<head> 
  <!-- Charset - acentos e pontuações -->
  <meta charset="UTF-8">
  <!-- Viewport - área de visualização -->
  <!-- Width=device - A largura do site vai ter o tamanho do dispositivo do usuário. -->
  <!-- Initial scale - o tamanho da escala do site -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira página HTML5</title>
</head>

<!-- Body - tudo o que vai aparecer fica visível no body -->
<body>
  <h1>Deus é bom o tempo todo <br> e Ele tem o melhor para mim</h1>

  <img src="/" alt="Esta é uma imagem de uma paisagem com um passarinho">

  <a href="" target="_blank"></a>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Endereço</th>
      </tr>
    </thead>

  </table>

</body>

</html>
