<!DOCTYPE html>
<html lang="pt-br">

<!-- Head - tag de cabeçario -->
<head> 
  <!-- Charset - acentos e pontuações -->
  <meta charset="UTF-8">
  <!-- Viewport - área de visualização -->
  <!-- Width=device - A largura do site vai ter o tamanho do dispositivo do usuário. -->
  <!-- Initial scale - o tamanho da escala do site -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeira página HTML5</title>
</head>

<!-- Body - tudo o que vai aparecer fica visível no body -->
<body>
  <h1>Título do meu site</h1>
</body>

</html>
